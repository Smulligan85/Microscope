<template name="postEdit">
  <form class="main form page">
    <div class="form-group">
      <label for="url" class="control-label">URL</label>
      <div class="controls">
        <input name="url" type="text" class="form-control" id="url" value="{{url}}"/>
      </div>
    </div>
    <div class="form-group">
      <label for="title" class="control-label">Title</label>
      <div class="controls">
        <input name="title" type="text" class="form-control" id="title" value="{{title}}"/>
      </div>
    </div>
    <input value="Submit" type="submit" class="btn btn-primary submit"/>
    <hr>
    <a href="#" class="btn btn-danger delete">Delete Post</a>
  </form>
</template>
